<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>轮播</title>
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/blockscript.js"></script>
  <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>

<div id="fir" >  
<!--   <div class="block"></div> -->
  <ul>   
    <li img_id="1">
      <img src="./images/500.300/1.jpg">      
    </li>
    <li img_id="2">
      <img src="./images/500.300/2.jpg">
    </li>
    <li img_id="3">
      <img src="./images/500.300/3.jpg">
    </li>
    <li img_id="4">
      <img src="./images/500.300/4.jpg">
    </li>
    <li img_id="5">
      <img src="./images/500.300/5.jpg">
    </li>
  </ul>
<!--   <div class="num"></div> -->
</div> 
<div id="sec" >  
  <div class="block"></div>
  <ul>   
    <li img_id="1">
      <img src="./images/500.500/1.jpg">      
    </li>
    <li img_id="2">
      <img src="./images/500.500/2.jpg">
    </li>
    <li img_id="3">
      <img src="./images/500.500/3.jpg">
    </li>
    <li img_id="4">
      <img src="./images/500.500/4.jpg">
    </li>
    <li img_id="5">
      <img src="./images/500.500/5.jpg">
    </li>
  </ul>
  <div class="num"></div>
  <a href="javascript:void(0)" class="prev"><< </a>
  <a href="javascript:void(0)" class="next"> >></a>
</div>
<script type="text/javascript">
  $("#fir").carousel({
      moveTime: 'slow', 
      waitTime: 2000, 
      direction: "up"
      })
  $("#sec").carousel({
    moveTime: 'slow', 
    waitTime: 2000, 
    direction: "left"
    })
</script> 

</body>
</html>
